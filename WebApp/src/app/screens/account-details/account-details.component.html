<form class="pt-3 p-3  d-flex flex-column justify-content-around">

<div class="sticky mb-5 ">
    <div class=" text-center" *ngIf="!status">
        <img src="../../assets/elements/elements-wizard-2.png">
    </div>
    <h1 class="font-subtitle text-center" *ngIf="status">
        Manage Your <i>Eazy </i><strong>Pass</strong>
    </h1>
    <div class="mt-2 font-green text-center">
        <i>{{"EazyPass3.TEXT1" | translate}}</i>
    </div>

    <div class="mt-2 font-regular text-center">
        {{"EazyPass3.TEXT2" | translate}}
    </div>
</div>

    <mat-form-field class="mt-5 pt-5">
        <label class="font-lightBlue ">{{"EazyPass3.FIRST_NAME" | translate}}</label>
        <input matInput name="fname" #fname="ngModel" [ngModel]="model?.FirstName"  readonly/>
    </mat-form-field>


    <mat-form-field>
        <label class="font-lightBlue">{{"EazyPass3.LAST_NAME" | translate}}</label>
        <input matInput name="lname" #lname="ngModel" [ngModel]="model?.LastName"  readonly/>
    </mat-form-field>

    <mat-form-field>
        <label class="font-lightBlue ">{{"EazyPass3.NATIONALITY" | translate}}</label>
        <input matInput name="nationality" #nationality="ngModel" [ngModel]="model?.Nationality"  readonly />
    </mat-form-field>

    <mat-form-field>
        <label class="font-lightBlue">{{"EazyPass3.PASSPORT_NO" | translate}}</label>
        <input matInput name="passportNum" #passportNum="ngModel" [ngModel]="model?.PassportNumber" readonly />
    </mat-form-field>


    <mat-form-field>
        <label class="font-lightBlue">{{"EazyPass3.DATE_OF_BIRTH" | translate}}</label>  
        <input matInput name="birthDate" #birthDate="ngModel" [ngModel]="model?.BirthDate | date:'dd/MM/yyyy'" readonly />
    </mat-form-field>

    <mat-form-field>
        <label class="font-lightBlue">{{"EazyPass3.DATE_ISSUED" | translate}}</label>
        <input matInput name="issueDate" #issueDate="ngModel" [ngModel]="model?.IssueDate | date:'dd/MM/yyyy'"  readonly/>
    </mat-form-field>



    <mat-form-field>
        <label class="font-lightBlue">{{"EazyPass3.EXPIRATION_DATE" | translate}}</label>
        <input matInput name="expiredOn" #expiredOn="ngModel" [ngModel]="model?.ExpiredOn | date:'dd/MM/yyyy'" readonly /> 
    </mat-form-field>

</form>

<div class="text-center  mb-4">
  <a class="mt-3" (click)="onClickSaveAccountDetails()"><button type="button" class="btn btn-primary">{{"EazyPass3.BUTTON1" |translate}}</button></a>
</div>
