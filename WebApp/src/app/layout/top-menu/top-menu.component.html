<header>
  <div style="display: flex;">
    <div class="text-left" style="width: 20%;">
      <!-- <a class="p-4" #backIcon *ngIf="showBackBtn"> -->
      <a class="p-4" (click)="navigate()">
        <img class="mt-2" src="../../../assets/elements/elements-back.png">
      </a>
    </div>
    <div class="text-right rightMenu" style="width: 80%;">
      <a class="p-2" (click)="IsShowLanguages = !IsShowLanguages">
        <img class="Language" src="../../assets/elements/elements-flag-english.png" class="mt-2" alt="">

        <div class="LanguageDiv d-flex flex-column justify-content-around" *ngIf="IsShowLanguages">
          <div class="d-flex flex-column justify-content-between line">
            <a>
              <u><span class="font-link-small-bold mr-3 ml-2">{{"Languages.ENG" | translate}}</span></u>
              <img src="../../assets/elements/elements-flag-english.png" class="">
            </a>
          </div>
          <div class="d-flex flex-column justify-content-around line">
            <a>
              <u> <span class="font-link-small mr-3 ml-2">{{"Languages.FRA" | translate}}</span></u>
              <img src="../../assets/elements/elements-flag-france.png">
            </a>
          </div>
        </div>
      </a>
   
      <a class="p-2" (click)="onShowMore()">
        <img class="hamburger" src="../../../assets/elements/elements-hamburger.png" class="mt-2" alt="">

        <div class="more d-flex flex-column" *ngIf="IsShowMore">
          <div class="text-left">
            <a class="p-4" style="cursor: pointer;" #backIcon (click)="IsShowMore()">
              <img class="mt-2" src="../../../assets/elements/elements-back.png">
            </a>
          </div>
          <a class="font-bold">{{"Menu.HEADER1" | translate}}</a>
          <a class="font-medium" routerLink="/info/false">{{"Menu.ITEM11" | translate}} ></a>
          <a class="font-bold">{{"Menu.HEADER2" | translate}}</a>
          <a class="font-medium" target="_blank" href="https://eazyvat.com/privacy-policy-1">{{"Menu.ITEM21" |
            translate}}
            ></a>
          <a class="font-medium" target="_blank" href="https://eazyvat.com/terms-of-use">{{"Menu.ITEM22" | translate}}
            ></a>
          <a class="font-medium">{{"Menu.ITEM23" | translate}}></a>
        </div>
      </a>


    </div>

  </div>


</header>
